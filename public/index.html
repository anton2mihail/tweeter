  <body>
    <nav class="nav-top">
      <div class="branding">
        <img src="/images/bird.png" /> <span class="header">Tweeter</span>
      </div>
      <div class="compose">
        <i class="far fa-edit 2x"></i> <span class="cont">Compose</span>
      </div>
    </nav>
    <main>
      <div class="comp" style="display:none;">
        <h1>Compose Tweet</h1>
        <form class="new-tweet" method="POST" action="/tweets">
          <textarea name="tweet" id="tweet" required></textarea>
          <div class="count">
            <button class="btn" id="postTweet" type="submit">Post</button>
            <span class="tooltip">Max char count is 140</span
            ><span class="charCount"></span>
          </div>
        </form>
      </div>
      <div class="root"></div>
    </main>

<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" type="text/css" href="/vendor/normalize-8.0.1.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/layout.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/tweets.css">
  <link rel="stylesheet" href="/stylesheets/nav.css">
  <link rel="stylesheet" href="/stylesheets/form.css">

</head>

<body>
  <nav class="nav-top">
    <div>
      <div class="logo"><img src="/images/bird.png"></div>
      <div><span class="header">Tweeter</span></div>
      <div class="compose">
        <i class="far fa-edit 2x"></i>
        <span class="cont">Compose</span>
      </div>
    </div>
  </nav>
  <main>
    <div class="root">
      <div class="comp">
        <h1>Compose Tweet</h1>
        <form class="new-tweet" method="POST" action="/tweets">
          <textarea name="tweet" id="tweet" required></textarea>
          <div class="count">
            <button class="btn" id="postTweet" type="submit">Post</button>
            <span class="tooltip">Max char count is 140</span><span class="charCount"></span>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/vendor/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="/javascripts/display.js"></script>
  <script type="text/javascript" src="/javascripts/tweets.js"></script>
</body>

</html>
